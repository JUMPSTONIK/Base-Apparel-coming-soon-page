<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap');
    </style>
</head>
<body>
  <main>
    <div class="logo-container">
      <img class="logo" src="./images/logo.svg" alt="">
    </div>
    <div class="img-container">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg">
        <source media="(min-width: 375px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="content-container">
      <div class="tittle">
        <h1 class="tittle1">WE'RE</h1>
        <h1 class="tittle2">COMING</h1>
        <h1 class="tittle3">SOON</h1>
      </div>
        <p>Hello fellow shoppers! We' re currently building our new fasion store. Add your email below to stay up-to-date with announcements and our launch deals</p>
      <form class="email-field">
        <input type="email" class="email-input" placeholder="Email Address">
        <img class="error-icon hide" src="./images/icon-error.svg" alt="error icon">
        <button type="button" class="submit-input" onclick="validateEmail()">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </form>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
